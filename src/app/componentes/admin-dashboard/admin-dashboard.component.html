<section
    style="width: 100%; height: 80%; position: absolute; display: flex; justify-content: center; align-items: center;">
    <div class="container-opcao" *ngFor="let opcao of opcoes"
        style="width: 300px; height: 300px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; box-shadow: 0 0 10px -3px rgba(56, 56, 56, 0.431); margin: 20px; border-radius: 10px;"
        routerLink="{{opcao.route}}">
        <mat-icon style="transform: scale(7); margin: 40px;">{{opcao.icon}}</mat-icon>
        <span style="font-size: 25px;">{{opcao.descricao}}</span>
    </div>
</section>
