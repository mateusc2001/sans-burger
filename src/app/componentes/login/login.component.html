<section class="main-container">
    <div class="container-form">

        <form class="example-form" [formGroup]="formControlLogin">

            <span style="font-size: 30px; font-weight: lighter;">Login</span>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher" autocomplete="off"
                    placeholder="Ex. pat@example.com">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="emailHasError('email') && !emailHasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailHasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="senha" [errorStateMatcher]="matcher"
                    autocomplete="off">
                <mat-hint>Errors appear instantly!</mat-hint>
            </mat-form-field>

            <div class="btn-container"
                style="display: flex; justify-content: flex-end; align-items: center; width: 100%;">
                <button style="width: 100%;" mat-raised-button color="primary" (click)="logar()">Login</button>
            </div>
        </form>
    </div>
</section>
